<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">

<th:block layout:fragment="content">
<!-- ================================
    START BREADCRUMB AREA
================================= -->
<section class="breadcrumb-area breadcrumb-board">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="breadcrumb-content text-center">
                        <div class="section-heading">
                            <h2 th:if="${(#request.getRequestURI).equals('/notice')}" class="sec__title text-white">NOTICE</h2>
                            <h2 th:if="${(#request.getRequestURI).equals('/event')}" class="sec__title text-white">EVENT</h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-6 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
    <div class="bread-svg-box">
        <svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
    </div><!-- end bread-svg -->
</section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->

<!-- ================================
    START CARD AREA
================================= -->
<section class="card-area section--padding">
    <div class="container">

        <div class="btn-box pt-3 board-list-btn hwt-row-board">
            <button th:if="${(#request.getRequestURI).equals('/notice')}" type="button" class="theme-btn" onclick="location.href='notice-add'">작성하기</button>
            <button th:if="${(#request.getRequestURI).equals('/event')}" type="button" class="theme-btn" onclick="location.href='event-add'">작성하기</button>
        </div>

        <div class="row hwt-row-board">

            <!-- 게시글 존재하지 않을 경우 -->
            <th:block th:if="${lists.isEmpty()}">
                <div class="hwt-empty">
                    <p>게시글이 존재하지 않습니다.</p>
                </div>
            </th:block>

            <!-- 게시글 존재할 경우 -->
            <th:block th:each="dto: ${lists}">
                <div class="col-lg-4 responsive-column col-board">
                    <div class="card-item blog-card">

                        <!-- Notice -->
                        <th:block th:if="${(#request.getRequestURI).equals('/notice')}">
                            <input type="hidden" th:value="${dto.boardNum}">

                            <div class="card-footer d-flex align-items-center justify-content-between hwt-board-list"
                                 th:onclick="|location.href='@{|/notice/${dto.boardNum}|}'|">
                                <div class="author-content d-flex hwt-board-title">
                                    <div class="author-bio">
                                        <a class="author__title" th:text="${dto.boardTitle}">게시글 제목</a>
                                    </div>
                                    <div class="hwt-board-date">
                                        <a class="author__title" th:text="${#temporals.format(dto.boardCreate, 'yyyy-MM-dd')}">게시일</a>
                                    </div>
                                </div>
                                <div class="post-share">
                                    <ul>
                                        <li>
                                            <a><i class="la la-share icon-element hwt-icon"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </th:block>

                        <!-- Event -->
                        <th:block th:if="${(#request.getRequestURI).equals('/event')}">
                            <input type="hidden" th:value="${dto.eventNum}">

                            <div class="card-footer d-flex align-items-center justify-content-between hwt-board-list"
                                 th:onclick="|location.href='@{|/event/${dto.eventNum}|}'|">
                                <div class="author-content d-flex hwt-board-title">
                                    <div class="author-bio">
                                        <a class="author__title" th:text="${dto.eventTitle}">게시글 제목</a>
                                    </div>
                                    <div class="hwt-board-date">
                                        <a class="author__title" th:text="|${#temporals.format(dto.eventStart, 'yyyy-MM-dd')} -
                                            ${#temporals.format(dto.eventEnd, 'yyyy-MM-dd')}|">기간</a>
                                    </div>
                                </div>
                                <div class="post-share">
                                    <ul>
                                        <li>
                                            <a><i class="la la-share icon-element hwt-icon"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </th:block>
                    </div><!-- end card-item -->
                </div><!-- end col-lg-4 -->
            </th:block>

            <th:block th:unless="${lists.isEmpty()}">
                <div class="row hwt-btn-more">
                    <div class="col-lg-12">
                        <div class="btn-box mt-3 text-center">
                            <button type="button" class="theme-btn hwt-btn-gray">더보기</button>
                        </div><!-- end btn-box -->
                    </div><!-- end col-lg-12 -->
                </div><!-- end row -->
            </th:block>

        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end card-area -->
<!-- ================================
    END CARD AREA
================================= -->

<div class="section-block"></div>

<th:block th:replace="fragments/bottom-bar::bottom-bar"></th:block>

<!-- start back-to-top -->
<div id="back-to-top">
    <i class="la la-angle-up" title="Go top"></i>
</div>
<!-- end back-to-top -->

<!-- end modal-shared -->

            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title title" id="exampleModalLongTitle">회원가입</h5>
                        <p class="font-size-14">안녕하세요! 회원가입을 환영합니다.</p>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="la la-close"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="contact-form-action">
                        <form method="post" action="/member/join">
                            <div class="input-box">
                                <label class="label-text">닉네임</label>
                                <div class="form-group">
                                    <span class="la la-user form-icon"></span>
                                    <input class="form-control" type="text" name="nickname" placeholder="닉네임">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">이메일 주소</label>
                                <div class="form-group">
                                    <span class="la la-envelope form-icon"></span>
                                    <input class="form-control" type="email" name="email" placeholder="이메일 주소">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">패스워드</label>
                                <div class="form-group">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="password" name="pwd" placeholder="패스워드">
                                </div>
                            </div><!-- end input-box -->
                            <!--                                    <div class="input-box">-->
                            <!--                                        <label class="label-text">패스워드 확인</label>-->
                            <!--                                        <div class="form-group">-->
                            <!--                                            <span class="la la-lock form-icon"></span>-->
                            <!--                                            <input class="form-control" type="password" name="text" placeholder="패스워드 재입력">-->
                            <!--                                        </div>-->
                            <!--                                    </div>&lt;!&ndash; end input-box &ndash;&gt;-->
                            <div class="btn-box pt-3 pb-4">
                                <button type="submit" class="theme-btn w-100">회원가입</button>
                            </div>
                            <div class="action-box text-center">
                                <p class="font-size-14">SNS를 통한 회원가입</p>
                                <ul class="social-profile py-3">
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-facebook-f"></i></a></li>
                                    <li><a href="#" class="bg-6 text-white"><i class="lab la-twitter"></i></a></li>
                                    <li><a href="#" class="bg-7 text-white"><i class="lab la-instagram"></i></a></li>
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </form>
                    </div><!-- end contact-form-action -->
                </div>
            </div>
        </div>
    </div>
</div><!-- end modal-popup -->

    <!-- end modal-shared -->
    <div class="modal-popup">
        <div class="modal fade" id="loginPopupForm" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h5 class="modal-title title" id="exampleModalLongTitle2">로그인</h5>
                            <p class="font-size-14">안녕하세요! 로그인을 환영합니다.</p>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="la la-close"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="contact-form-action">
                            <form method="post" action="/loginProc">
                                <div class="input-box">
                                    <label class="label-text">이메일</label>
                                    <div class="form-group">
                                        <span class="la la-envelope form-icon"></span>
                                        <input class="form-control" type="email" name="email" id="email" placeholder="이메일 주소">
                                    </div>
                                </div><!-- end input-box -->
                                <div class="input-box">
                                    <label class="label-text">패스워드</label>
                                    <div class="form-group mb-2">
                                        <span class="la la-lock form-icon"></span>
                                        <input class="form-control" type="password" name="pwd" id="pwd" placeholder="패스워드">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <!--                                    <div class="custom-checkbox mb-0">-->
                                        <!--                                        <input type="checkbox" id="rememberchb">-->
                                        <!--                                        <label for="rememberchb">Remember me</label>-->
                                        <!--                                    </div>-->
                                        <p class="forgot-password">
                                            <a href="recover">비밀번호를 잊으셨나요?</a>
                                        </p>
                                    </div>
                                </div><!-- end input-box -->
                                <div class="btn-box pt-3 pb-4">
                                    <button type="submit" id="login" class="theme-btn w-100">로그인</button>
                                </div>
                                <div class="action-box text-center">
                                    <p class="font-size-14">SNS를 통한 로그인</p>
                                    <ul class="social-profile py-3">
                                        <li><a href="#" class="bg-5 text-white"><i class="lab la-facebook-f"></i></a></li>
                                        <li><a href="#" class="bg-6 text-white"><i class="lab la-twitter"></i></a></li>
                                        <li><a href="#" class="bg-7 text-white"><i class="lab la-instagram"></i></a></li>
                                        <li><a href="#" class="bg-5 text-white"><i class="lab la-linkedin-in"></i></a></li>
                                    </ul>
                                </div>
                            </form>
                        </div><!-- end contact-form-action -->
                </div>
            </div>
        </div>
    </div>
</div><!-- end modal-popup -->

</th:block>

</html>
