<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">



<th:block layout:fragment="content">
<div>
<!-- ================================
    START BREADCRUMB AREA
================================= -->
<section class="breadcrumb-area breadcrumb-board">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-content text-center">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">FAQ</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mx-auto">
                                <div class="contact-form-action pt-4">
                                    <form action="#">
                                        <div class="form-group mb-0">
                                            <input class="form-control pl-3" type="text" name="text" placeholder="원하는 검색어를 입력하세요.">
                                            <button class="search-btn" type="submit"><i class="la la-search"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
    <div class="bread-svg-box">
        <svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
    </div><!-- end bread-svg -->
</section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->

<!-- ================================
    START FAQ AREA
================================= -->
<section class="faq-area padding-top-100px padding-bottom-70px text-center">
    <div class="container">
        <div class="row hwt-row-faq">
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/categories.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">전체</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#faq" class="d-block">
                        <img src="icon/sale.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title faq_move">상품 / 서비스</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#faq2" class="d-block">
                        <img src="icon/pay.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title faq_move">예약 / 결제</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#faq3" class="d-block">
                        <img src="icon/book.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title faq_move">변경 / 취소 / 환불</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#faq1" class="d-block">
                        <img src="icon/discount.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">쿠폰 / 할인</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/star.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">포인트</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/write.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">후기 / 댓글</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
            <div class="col-lg-3 responsive-column">
                <div class="icon-box faq-icon-box hwt-icon-box">
                    <a href="#" class="d-block">
                        <img src="icon/love.png" class="header-icon">
                        <span class="d-block info__title hwt-font-title">회원 / 개인정보</span>
                    </a>
                </div>
            </div><!-- end col-lg-3 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section>
<!-- ================================
    END FAQ AREA
================================= -->

<!-- ================================
    START FAQ AREA
================================= -->
<section class="faq-area section-bg padding-top-100px padding-bottom-60px">
    <div class="container">
        <div class="row hwt-row-faq">
            <div class="col-lg-12">
                <div class="section-heading text-center">
                    <h2 class="sec__title">자주 묻는 질문</h2>
                </div><!-- end section-heading -->
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->

        <th:block sec:authorize="hasRole('ADMIN')">
            <div class="btn-box pt-3 faq-list-btn hwt-row-faq">
                <button type="button" class="theme-btn" onclick="location.href='admin/faq-add'">작성하기</button>
            </div>
        </th:block>

        <div class="row padding-top-60px hwt-row-faq" id="faq">
            <div class="col-lg-6 col-board" >
                <div class="faq-item mb-5">
                    <h3 class="title font-weight-bold">상품 / 서비스</h3>
                    <ul class="toggle-menu list-items list-items-flush pt-4">
                        <th:block th:each="list : ${lists}">
                            <th:block th:each="boardDetailDTO : ${list}">
                                <th:block th:if="${boardDetailDTO.boardCategoryName == '상품/서비스'}">
                                    <li>
                                        <a href="#" class="toggle-menu-icon d-flex justify-content-between align-items-center hwt-faq-title">
                                            <th:block th:text="${boardDetailDTO.boardTitle}"></th:block>
                                            <i class="la la-angle-down"></i>
                                        </a>
                                        <ul class="toggle-drop-menu pt-2">
                                            <li class="line-height-26 hwt-faq-content">
                                                <span th:block th:text="${boardDetailDTO.boardContent}"></span>
                                            </li>

                                            <!-- Admin -->
                                            <th:block sec:authorize="hasRole('ADMIN')">
                                                <li class="hwt-faq-button">
                                                    <a th:href="@{|/admin/faq-edit/${boardDetailDTO.boardNum}|}" class="author__title detail-button-left">수정</a>
                                                    <a th:href="@{|/admin/faq-delete/${boardDetailDTO.boardNum}|}" class="author__title">삭제</a>
                                                </li>
                                            </th:block>
                                        </ul>
                                    </li>
                                </th:block>
                            </th:block>
                        </th:block>
                    </ul>
                </div><!-- end faq-item -->
            </div><!-- end col-lg-6 -->

<th:block th:replace="fragments/bottom-bar::bottom-bar"></th:block>

<!-- start back-to-top -->
<div id="back-to-top">
    <i class="la la-angle-up" title="Go top"></i>
</div>
<!-- end back-to-top -->

</th:block>

</html>
